<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elemental Zodiac</title>

    <link rel="stylesheet" href="css/zodiac.css">
</head>

<body id="body" class="noScroll">
    <header>
        <h1>Elemental Zodiac</h1>
        <!-- <h2>Before modern science it was said that the world was composed of certain elements in varying amounts.</h2> -->
        <form id="birthdayForm">
            <div class="formGroup">
                <label for="birthday">Enter Your Birthday</label>
                <input type="date" name="birthday" id="birthInput" placeholder="mm/dd/yyyy"
                    pattern="\d{1,2}/\d{1,2}/\d{4}" required>
            </div>
            <div class="formGroup">
                <input type="submit" value="Submit">
            </div>
        </form>
    </header>

    <div class="bkgrContain">
        <div id="skew" class="skewDefault">
            <div id="colorFill" class=""></div>
        </div>
    </div>

    <main id="main">

        <div id="signContainer">

            <!-- Spinning elements in center of the circle -->
            <div class="spin" id="spin01"></div>
            <div class="spin" id="spin02"></div>
        </div>
        <!-- End #signContainer -->

    </main>
    <section id="overlay" class="fadeIn">
        <section id="details" class="infoContainer">
            <h2 class="overlayHeading">WELCOME</h2>
            <h3 class="overlaySubhead">Discover the Element Associated with Your Birthday</h3>
            <img src="img/icons/fire.svg" alt="Fire Icon" class="overlayMethod">
            <p class="overlayDesc">Click on Any of the Element Icons</p>

            <button id="closeBtn" class="overlayClose closeBtn">CLOSE</button>
        </section>
    </section>

    <script src="js/zodiac.js"></script>
</body>

</html>
