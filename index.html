<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elemental Zodiac</title>

    <link rel="stylesheet" href="css/zodiac.css">
</head>

<body>


    <div class="skewed-bg">
        <div class="content">
            <header>
                <h1>Elemental Zodiac</h1>
                <h2>Before modern science it was said that the world was composed of certain elements in varying
                    amounts.</h2>
            </header>
            <main id="main">
                <div id="circle-container">
                    <!-- Container for radial elements -->


                    <!-- Centering lines for debugging purposes -->
                    <div id="line-center"></div>
                    <div id="line-horiz"></div>

                    <!-- Signs compiled by JS go here -->
                    <a href="#" id="deg270" class="sign">
                        <img src="img/icons/fire.svg" alt="Fire">
                        <p>Fire</p>
                    </a>
                    <a href="#" id="deg300" class="sign">
                        <img src="img/icons/water.svg" alt="Water">
                        <p>Water</p>
                    </a>
                    <a href="#" id="deg330" class="sign">
                        <img src="img/icons/air.svg" alt="Air">
                        <p>Air</p>
                    </a>
                    <a href="#" id="deg0" class="sign">
                        <img src="img/icons/earth.svg" alt="Earth">
                        <p>Earth</p>
                    </a>
                    <a href="#" id="deg30" class="sign">
                        <img src="img/icons/metal.svg" alt="Metal">
                        <p>Metal</p>
                    </a>
                    <a href="#" id="deg60" class="sign">
                        <img src="img/icons/lightning.svg" alt="Lightning">
                        <p>Lightning</p>
                    </a>
                    <a href="#" id="deg90" class="sign">
                        <img src="img/icons/plasma.svg" alt="Plasma">
                        <p>Plasma</p>
                    </a>
                    <a href="#" id="deg120" class="sign">
                        <img src="img/icons/void.svg" alt="Void">
                        <p>Void</p>
                    </a>
                    <a href="#" id="deg150" class="sign">
                        <img src="img/icons/life.svg" alt="Life">
                        <p>Life</p>
                    </a>
                    <a href="#" id="deg180" class="sign">
                        <img src="img/icons/aether.svg" alt="Aether">
                        <p>Aether</p>
                    </a>
                    <a href="#" id="deg210" class="sign">
                        <img src="img/icons/light.svg" alt="Light">
                        <p>Light</p>
                    </a>
                    <a href="#" id="deg240" class="sign">
                        <img src="img/icons/darkness.svg" alt="Darkness">
                        <p>Darkness</p>
                    </a>

                    <!-- Spinning elements in center of the circle -->
                    <div class="spin" id="spin01"></div>
                    <div class="spin" id="spin02"></div>

                </div>
                <!--End circle-container-->

            </main>
        </div>
    </div>

    <!-- <script src="js/zodiac.js"></script> -->
</body>

</html>
