<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elemental Zodiac</title>

    <link rel="stylesheet" href="css/zodiac.css">
</head>
<body>
    <div id="line-center"></div>
    <div id="line-horiz"></div>
 

    <header>
        <h1>Elemental Zodiac</h1>
        <h2>Before modern science it was said that the world was composed of certain elements in varying amounts.</h2>
    </header>
    <main>
        <div class="circle-container"> 
            <!-- Container for radial elements -->

            <a href="#" class="sign deg0">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Fire</p>
            </a>

            <a href="#" class="sign deg30">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Water</p>
            </a>

            <a href="#" class="sign deg60">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Air</p>
            </a>

            <a href="#" class="sign deg90">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Earth</p>
            </a>

            <a href="#" class="sign deg120">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Metal</p>
            </a>

            <a href="#" class="sign deg150">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Lightening</p>
            </a>

            <a href="#" class="sign deg180">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Time</p>
            </a>

            <a href="#" class="sign deg210">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Space</p>
            </a>

            <a href="#" class="sign deg240">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Wood</p>
            </a>
            
            <a href="#" class="sign deg270">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Aether</p>
            </a>
            
            <a href="#" class="sign deg300">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Light</p>
            </a>
            
            <a href="#" class="sign deg330">
                <img src="https://via.placeholder.com/100" alt="placeholder">
                <p>Darkness</p>
            </a>
                        
        </div> <!--End circle-container-->
        <div class="spin" id="spin01" ></div>
        <div class="spin" id="spin02" ></div>

    </main>
</body>
</html>
